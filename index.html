<!DOCTYPE html>
<html>
  <head>
    <title>Slot</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/odometer-theme-car.css" />
  </head>
  <body>
    <button type="button" id="spin">START</button>
    <div class="wrap">
      <div class="jack-pot-case">
        <div class="jack-pot-content">          
          <span class="odometer slot1">7</span>
          <span class="odometer slot2">7</span>
          <span class="odometer slot3">7</span>
        </div>
        <div class="jack-pot-btn-foundation">
          <div class="stop-btn left-btn" id="stop1"></div>
          <div class="stop-btn center-btn" id="stop2"></div>
          <div class="stop-btn right-btn" id="stop3"></div>
        </div>
        <div class="jack-pot-foundation">
          <div class="jack-pot-exit-1"></div>
          <div class="jack-pot-exit-2"></div>
        </div>
      </div>
    </div>

    <!-- odometer.jsは数字や文字を車の走行距離のようにぐるぐると回転させて表示してくれるスクリプト -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/odometer.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
